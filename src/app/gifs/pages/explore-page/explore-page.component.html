<div class="flex flex-col items-center">

    <div class="flex justify-center items-center rounded-lg w-[420px] h-[70px] sm:w-[480px] md:w-[768px] lg:w-[768px] xl:w-[768px] bg-black">
        <form (submit)="searchTag(inputForm)" #inputForm="ngForm">
            <input class="rounded-sm bg-black text-white" placeholder="Gif tag..." name="inputTag" ngModel>
            <button class="bg-green-500 rounded-md px-1 ml-2 hover:bg-green-400" type="submit">Search</button>
        </form>
    </div>

    <div class="flex flex-wrap sm:w-[480px] md:w-[768px] lg:w-[976px] xl:w-[976px] justify-center">
        <div *ngFor="let gif of gifs">
            <div class="flex flex-col w-[200px] h-fit bg-black p-2 m-1 rounded-md">
                <img class="rounded-md" [src]="gif.images.downsized_medium.url" alt="gif">
                <h1 class="bg-green-500 rounded-md mt-2">{{gif.title}}</h1>
                <button class="bg-red-500 w-[22px] rounded-lg mt-2 p-1 hover:bg-red-400">
                    <img src="./../../../assets/heart.png" alt="" (click)="likeGif(gif)">
                </button>
            </div>
        </div>
    </div>

</div>
